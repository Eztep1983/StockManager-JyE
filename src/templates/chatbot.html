{% extends "base.html" %}

{% block title %} Chatbot {% endblock %}

{% block body %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="user_input">Tu mensaje:</label>
        <input type="text" name="user_input" id="user_input" required>
        <button type="submit">Enviar</button>
    </form>

    {% if reply %}
        <h2>Respuesta del chatbot:</h2>
        <p><strong>Usuario:</strong> {{ user_input }}</p>
        <p><strong>Chatbot:</strong> {{ reply }}</p>
    {% endif %}
</body>
</html>
{% endblock %}

{% extends "base.html" %}

{% block title %} Facturar {% endblock %}

{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender</title>
</head>
<body id="color-facturar">
    <nav>
        <a href="/home">Inicio</a>
        <a href="/inventario">Inventario</a>
        <a href="/productos">Productos</a>
        <a href="/ventas">Ventas</a>
        <a href="/proveedores">Proveedores</a>
        <a href="/clientes">Clientes</a>
        <a href="/configuracion">Configuracion</a>
        <a href="{{ url_for('logout') }}"> 
            <i class="fas fa-sign-out-alt"></i> Salir
        </a>
    </nav>
    <header>
        <center><h3>FACTURACION</h3></center>
    </header>
    <main>
        <form id="formulario-facturacion">
            <div>
                <label for="clientes">Seleccionar Cliente:</label>
                <select id="cedula" name="clientes">
                    {% for cliente in lista_clientes %}
                    <option value="{{ cliente.cedula }}">{{ cliente.nombres }} {{ cliente.apellidos }}</option>
                    {% endfor %}
                </select>                
            </div>
            <br>
            <div>
                <table id="tabla-productos">
                    <thead>
                        <tr>
                            <th>Producto/Servicio</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tr class="fila-producto">
                        <td>
                            <select id="producto" name="productos">
                                <option value="">Seleccionar producto</option>
                                {% for producto in lista_productos %}
                                <option value="{{ producto.id }}">{{ producto.nombre }} {{ producto.descripcion }} {{producto.precio}} {{producto.stock}} {{producto.id_categoria}}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td><input type="number" name="cantidad"></td>
                        <td><input type="int" name="precio"></td>
                        <td><input type="number" name="subtotal" readonly></td>
                    </tr>
                    
                </table>
                <button type="button" id="agregar-producto">Agregar Producto</button>
            </div>
            <br>
            <tbody>
                <h5>Total</h5>
                <section>
                    <tr class="total">
                        <td><input type="number" name="total" readonly></td>
                    </tr>
                </section>
            </tbody>
        
            <div>
                <label for="metodo-pago">Método de Pago:</label>
                <select id="metodo-pago" name="metodo-pago">
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>
            </div>
            <div>
                <label for="notas">Nota:</label>
                <textarea id="notas" name="notas"></textarea>
            </div>
            <button type="button" id="facturar">Facturar</button>    
        </form>
    </main>

    <script>
        // Llamada AJAX para obtener los productos disponibles desde el servidor
            $.ajax({
                url: "/obtener_productos_disponibles",
                type: "GET",
                success: function(response) {
                    if (response.error) {
                        console.error("Error al obtener los productos disponibles");
                    } else {
                        const productos = response.productos;
                        const selectProducto = document.getElementById("producto");
                        // Llenar el menú desplegable con los productos disponibles
                        productos.forEach(producto => {
                            const option = document.createElement("option");
                            option.value = producto.id;
                            option.text = producto.nombre;
                            selectProducto.appendChild(option);
                        });
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Error de conexión al obtener los productos disponibles:", error);
                }
            });


        document.getElementById("facturar").addEventListener("click", function() {
            swal.fire({
                title: '¡Facturación exitosa!',
                icon: 'success',
                showCancelButton: true,
                confirmButtonText: 'Imprimir factura',
                cancelButtonText: 'Cerrar',
            }).then((result) => {
                if (result.isConfirmed) {
                    window.print();
                }
            });
        });
        
        const totalInput = document.querySelector("input[name='total']");
    
        function actualizarTotal() {
            let total = 0;
            document.querySelectorAll("input[name='subtotal']").forEach(function(subtotalInput) {
                total += parseFloat(subtotalInput.value) || 0;
            });
            totalInput.value = total.toFixed(2);
        }
    
        function actualizarSubtotal(input) {
            const cantidadInput = input.closest("tr").querySelector("input[name='cantidad']");
            const precioInput = input.closest("tr").querySelector("input[name='precio']");
            const subtotalInput = input.closest("tr").querySelector("input[name='subtotal']");
        
            const cantidad = parseInt(cantidadInput.value) || 0;
            const precio = parseFloat(precioInput.value) || 0;
        
            const subtotal = cantidad * precio;
        
            subtotalInput.value = subtotal.toFixed(2);
            actualizarTotal();
        }
    
        document.getElementById("agregar-producto").addEventListener("click", function() {
            const filaProducto = document.querySelector(".fila-producto");
            const nuevaFila = filaProducto.cloneNode(true);
    
            const campos = nuevaFila.querySelectorAll("input[type='text'], input[type='number']");
            campos.forEach(function(campo) {
                campo.value = "";
            });
    
            const tabla = document.getElementById("tabla-productos").querySelector("tbody");
            tabla.appendChild(nuevaFila);
    
            // Para asignar event listeners a los nuevos campos de cantidad y precio
            nuevaFila.querySelectorAll("input[name='cantidad'], input[name='precio']").forEach(function(input) {
                input.addEventListener("input", function() {
                    actualizarSubtotal(input);
                });
            });
        });
    
        // Event listeners a los campos de cantidad y precio existentes
        document.querySelectorAll("input[name='cantidad'], input[name='precio']").forEach(function(input) {
            input.addEventListener("input", function() {
                actualizarSubtotal(input);
            });
        });
    
    </script>
</body>
</html>
{% endblock %}
